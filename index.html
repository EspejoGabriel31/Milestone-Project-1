<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palace</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
  
    <div class="hand-row">
        <div class="opp-deck deck"></div>
        <div class="opp-hand">
            <!--opponents cards go here-->
        </div>
    </div>


    <div class="board">
        <div class="backline" id="opponent">   
            <div class="opp-card-slot-FU0 card-slot"></div>
            <div class="opp-card-slot-FU1 card-slot"></div>
            <div class="opp-card-slot-FU2 card-slot"></div>

            <div class="backline-facedown" >
                <div class="opp-card-slot-FD0 card-slot"></div>
                <div class="opp-card-slot-FD1 card-slot"></div>
                <div class="opp-card-slot-FD2 card-slot"></div>
            </div>

        </div>
        <div class="turn-counter">Turn:
        </div>
        <div class="pile">
            <div class="pile-card-slot card-slot"></div>
        </div>
        <div class="backline" id="player">
            <div class="play-card-slot-FU0 card-slot"></div>
            <div class="play-card-slot-FU1 card-slot"></div>
            <div class="play-card-slot-FU2 card-slot"></div> 

            <div class="backline-facedown">
                <div class="play-card-slot-FD0 card-slot"></div>
                <div class="play-card-slot-FD1 card-slot"></div>
                <div class="play-card-slot-FD2 card-slot"></div>
            </div> 
        </div>
    </div>

    

    <div class="hand-row">
        <div class="play-hand">
            <!--player cards go here-->asfasdfasdfasdfdas
        </div>
        <div class="play-deck deck"></div>
    </div>
    <div class="last-row">
        <div class="loadingZone">
            <div class="loading-card-slot-0 card-slot" style="border: 1px solid black; border-radius: .5rem; width: 4rem;"></div>
            <div class="loading-card-slot-1 card-slot" style="border: 1px solid black; border-radius: .5rem; width: 4rem;"></div>
            <div class="loading-card-slot-2 card-slot" style="border: 1px solid black; border-radius: .5rem; width: 4rem;"></div>
            <div class="loading-card-slot-3 card-slot" style="border: 1px solid black; border-radius: .5rem; width: 4rem;"></div>
        </div>
        
        <div class="panel">
            <h2 class="player-name"></h2>
            <div class="buttons">
                <button class='switch-button'>Play</button>
                <button class='pass-button'>Pass</button>
                <button class='unshift-button' disabled="true">Push</button>
                <button class="next-turn-button" disabled="true">Continue</button>
            </div>
            
        </div>
    </div>
    <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    -->
    </body>
<script src="player.js"></script>
<script src="card.js"></script>
<script src="deck.js"></script>
<script src="board.js"></script>

<script src="app.js"></script>

</html>
